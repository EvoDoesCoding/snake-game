<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="snake.js" defer></script>
  </head>
  <body>
    <main class="layout">
      <section class="panel">
        <h1>Snake</h1>
        <div class="scoreboard">
          <span>Score</span>
          <strong id="score">0</strong>
        </div>
        <canvas
          id="board"
          width="480"
          height="480"
          aria-label="Snake board"
          role="img"
        ></canvas>
        <div class="controls">
          <button id="start-btn" type="button">Start</button>
          <button id="pause-btn" type="button">Pause</button>
          <button id="retry-btn" type="button">Retry</button>
        </div>
        <label class="color-picker" for="snake-color">
          <span>Snake color</span>
          <input id="snake-color" type="color" value="#2ee59d" />
        </label>
        <p id="status" class="status" aria-live="polite">
          Use arrow keys, WASD, or swipe gestures on touchscreens to steer.
        </p>
      </section>
      <aside class="instructions">
        <h2>How to play</h2>
        <ul>
          <li>Press Start, then use arrow keys or WASD on desktop/laptop and swipe on mobile to steer.</li>
          <li>Eat the food squares to grow and score points.</li>
          <li>Pause at any time. Retry resets the board instantly.</li>
        </ul>
      </aside>
    </main>
  </body>
</html>
